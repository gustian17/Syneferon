<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team & Certificates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MAIN SECTION -->
  <section class="profile-section">

    <!-- JUDUL -->
    <div class="section-title">
      <h1>Syneferon</h1>
      <h4>Manufacture Indonesia</h4>
    </div>

    <!-- FOTO TIM -->
    <div class="team-wrapper">

      <div class="team-card">
        <img src="fot1.png" alt="Person 1">
        <p class="team-name">Giessela Dinda Maulidha</p>
      </div>

      <div class="team-card">
        <img src="fot2.png" alt="Person 2">
        <p class="team-name">Nabila</p>
      </div>

    </div>

    <!-- CERTIFICATES -->
    <div class="certificate-section">
      <h2>Certificates</h2>

      <div class="certificate-stack">
        <img src="ser1.jpg" alt="Certificate 1">
        <img src="ser2.jpg" alt="Certificate 2">
        <img src="ser3.jpg" alt="Certificate 3">
        <img src="ser4.jpg" alt="Certificate 4">
        <img src="ser5.jpg" alt="Certificate 5">
      </div>

    </div>

  </section>

</body>
</html>
